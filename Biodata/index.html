<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Free Marriage Biodata Maker Online | Create Wedding Biodata PDF</title>

<meta name="description" content="Create beautiful marriage biodata online for free. Fill details and download biodata PDF instantly. Perfect for wedding proposals.">
<meta name="keywords" content="marriage biodata maker, wedding biodata format, create biodata online, biodata template PDF">
<meta name="author" content="YourBrand">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
}

.header {
    text-align: center;
    margin-bottom: 20px;
    color: white;
}

.header h1 {
    font-size: 28px;
}

.content-card {
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
}

.progress-bar {
    width: 100%;
    height: 8px;
    background: #eee;
    border-radius: 20px;
    margin-bottom: 20px;
}

.progress-fill {
    height: 100%;
    width: 33%;
    background: linear-gradient(90deg, #ff6a88, #ff99ac);
    border-radius: 20px;
    transition: width 0.4s ease;
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 16px;
}

button {
    padding: 12px 20px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    margin-top: 10px;
    font-weight: 600;
}

.btn-primary {
    background: linear-gradient(45deg, #ff6a88, #ff99ac);
    color: white;
    width: 100%;
}

.btn-primary:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(255, 105, 135, 0.4);
}

.step {
    display: none;
}

.step.active {
    display: block;
}

#previewSection {
    display: none;
    margin-top: 20px;
    background: white;
    padding: 20px;
    border-radius: 15px;
}

@media (max-width:600px) {
    .content-card {
        padding: 20px;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="header">
        <h1>Free Online Marriage Biodata Maker</h1>
    </div>

    <div class="content-card">

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <!-- Step 1 -->
        <div class="step active" id="step1">
            <h3>Personal Details</h3>
            <input type="text" id="name" placeholder="Full Name">
            <input type="text" id="age" placeholder="Age">
            <input type="text" id="religion" placeholder="Religion">
            <button class="btn-primary" onclick="nextStep(2)">Next</button>
        </div>

        <!-- Step 2 -->
        <div class="step" id="step2">
            <h3>Professional Details</h3>
            <input type="text" id="education" placeholder="Education">
            <input type="text" id="occupation" placeholder="Occupation">
            <button class="btn-primary" onclick="nextStep(3)">Next</button>
        </div>

        <!-- Step 3 -->
        <div class="step" id="step3">
            <h3>Family Details</h3>
            <textarea id="family" placeholder="Family Details"></textarea>
            <button class="btn-primary" onclick="generatePreview()">Generate Preview</button>
        </div>

        <div id="previewSection"></div>

    </div>
</div>

<script>

function nextStep(step) {
    document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
    document.getElementById('step' + step).classList.add('active');

    const progress = document.getElementById("progressFill");
    if(step === 2) progress.style.width = "66%";
    if(step === 3) progress.style.width = "100%";
}

function generatePreview() {

    const name = document.getElementById('name').value;
    const age = document.getElementById('age').value;
    const religion = document.getElementById('religion').value;
    const education = document.getElementById('education').value;
    const occupation = document.getElementById('occupation').value;
    const family = document.getElementById('family').value;

    const preview = `
        <h2 style="text-align:center;">Marriage Biodata</h2>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Age:</strong> ${age}</p>
        <p><strong>Religion:</strong> ${religion}</p>
        <p><strong>Education:</strong> ${education}</p>
        <p><strong>Occupation:</strong> ${occupation}</p>
        <p><strong>Family Details:</strong> ${family}</p>
        <button onclick="window.print()" class="btn-primary">Download PDF</button>
    `;

    document.getElementById('previewSection').style.display = "block";
    document.getElementById('previewSection').innerHTML = preview;
}

</script>

</body>
</html>
